<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="main_container">
        <h1>Word Counter</h1>
        <p for="text">Enter some text below : </p>
        <div>
            <textarea id="text" rows="10" cols="60" placeholder="Write Here...."></textarea>
        </div>
        <h3 id="stat">You've written <span id="words">0</span> words and <span id="chars">0</span> characters.</h3>
        <h3 id="alpha">Alphabetical Character <span id="alphaNum">0</span></h3>
        <h3 id="number">Numerical Character <span id="numNum">0</span></h3>
        <h3 id="special">Special Character <span id="specNum">0</span></h3>
        <script src="app.js"></script>
    </div>
</body>
</html>
